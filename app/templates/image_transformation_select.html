{% extends "base.html" %}

{% block content %}

    <h1>Select Model and Image</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <h4>
            Image:
        </h4>
        <p>
            {{ form.image }}
        </p>
        <h4>
            Transformation:
        </h4>
        <p>
            {{ form.transformation }}
        </p>
        <h5>
            Value:
        </h5>
        <p>
            {{ form.transformation_value }}
        </p>
        <button type="submit" class="btn btn-dark mb-2">Submit</button>
    </form>
{% endblock %}
